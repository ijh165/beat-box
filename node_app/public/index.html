<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Beat-Box</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>

<body>
<form>
	<h1>BeagleBone Beat-Box</h1>
	<div>by the smurfs</div>

	<!-- <p>This page is a partial solution to what's needed. You'll need to add some extra sections for tempo and triggering sounds via buttons.</p> -->
	
	<div id='content'>
		<div id='status-box'>
			<h2>BeatBox's Status</h2>
			<div id='status'>None yet...</div>
		</div>
		
		<div id='left-box'>
			<div id='mode-div'>
				<h2>Drum Beat Selection</h2>
				<p>Current drum beat mode is: <strong><span id="mode-id"></span></strong></p>
				<p>
					<input type="button" id="none"  value="None"/>
					<input type="button" id="standard_rock" value="Standard Rock"/>
					<input type="button" id="death_metal" value="Death Metal"/>
				</p>
				<h3>Volume</h3>
				<p>
					<input type="button" id="volumeDown" value=" - "/>
					<input type="text"   id="volume-id" value="???" size="3" readonly/>
					<input type="button" id="volumeUp" value=" + "/>
					(0 - 100)
				</p>
				<h3>Tempo</h3>
				<p>
					<input type="button" id="tempoDown" value=" - "/>
					<input type="text"   id="tempo-id" value="???" size="3" readonly/>
					<input type="button" id="tempoUp" value=" + "/>
					(60 - 300)
				</p>
			</div>
			
		</div>
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><code id='error-text'>No error yet... did you hide this div correctly via Javascript? :)</code></div>
		</div>
	</div>
</form>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='javascripts/beatbox_ui.js' type='text/javascript'></script>
</body>
</html>
